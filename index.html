<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Clicker mini-game | JS Training</title>
</head>

<body>
  <div class="screen">
    <h4>Игра-кликкер</h4>
    <p>
      Ваша задача нажимать левой кнопкой мыши на цветной круг в поле игры.
    </p>
    <p>Игра заканчивается при истечении времени или при промахе.</p>
    <a href="#" class="start" id="start">Начать игру</a>
  </div>

  <div class="screen">
    <h1>Выберите время</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button class="time-btn" data-time="10">10 сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="20">20 сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="30">30 сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="60">60 сек</button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3>Осталось <span id="time">00:00</span></h3>
    <h3>Счет <span id="userScore"></span></h3>
    <div class="btnRestartRow">
      <div class="btnRestart">Попробовать снова</div>
    </div>
    <div class="board" id="board"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
